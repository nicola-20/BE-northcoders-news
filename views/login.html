<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Northcoders News </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">

  <style>
      h1, h2 {font-family: 'Montserrat', sans-serif; text-align: center;}
      h1 {font-size: 4em; font-weight: 400; padding-top: 200px}
      h2 {font-size: 3em; font-weight: 300; padding-top: 0px;}
      .N {color: red; font-weight: 700;}
      a:link, a:visited {text-decoration: underline; color: red}
      .NORTHCODER {font-weight: 700; letter-spacing: 0.05em;}
      .loginblock {margin: 0 auto; border: solid black 1px; width: 56%; align-content: center; padding: 1.5em; padding-bottom: 4em;}

      form {margin: 0 auto; display: block; width: 70%; padding: 2em; border: solid green 1px; background-color: black;}

      input {display: block; font-family: 'Montserrat', sans-serif; font-weight: 500; font-size: 1em; letter-spacing: 0.1em; margin: auto auto; width: 90%; margin-bottom: 2em; padding: 1.1em; border: 1px lightslategrey solid; border-bottom: 2px solid black; color: red;}
  
      .btn {font-family: 'Montserrat', sans-serif; font-weight: 800; letter-spacing: 0.1em; font-size: 1em; display: inline-block; border: 1px solid black; padding: .5em 2em; margin-left: 20px; color: red;}

      ::placeholder {color: rgb(53, 53, 53); padding: 1em; font-family: 'Monserrat', sans-serif; font-size: 1em; letter-spacing: 0.15em; margin: 0;}

    </style>
</head>

<body>
  <h1>Welcome to <strong class="NORTHCODER"><strong class="N">N</strong>ORTHCODER</strong> <strong class="N">N</strong>ews !</h1>
  <div class="loginblock">
    <h2>Please log in:</h2>
    <form>
        <input type="text" title="username" placeholder="Username" />
        <input type="password" title="password" placeholder="Password" />
        <button type="submit" class="btn">LOGIN</button>
    </form>
  </div>

</body>

</html>
